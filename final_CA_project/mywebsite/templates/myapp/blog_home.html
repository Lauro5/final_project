{% extends 'base.html' %}

{% block content %}
        <h1 class="blueviolet_color">Daily Blogs</h1>
        <div class="row">
          {% for data in object_list %}
          <div class="col-sm-6 mt-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ data.name }}</h5>
                <span class="badge text-bg-warning">{{data.author}}</span>
                <p class="card-text">
                    {{data.description| truncatechars:50}}
                </p>
                <a href="{% url 'blog_detail' data.slug %}" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
{% endblock content %}
